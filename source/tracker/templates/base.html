{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>Document</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="color: azure">
          <div class="container">
            <a class="navbar-brand" href="{% url 'main_page' %}">Home</a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
              {% if user.is_authenticated %}
                   {% block nav %} {% endblock nav %}
                   <li class="menu-right"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
               {% else %}
                   <li class="menu-right"><a href="{% url 'login' %}" class="nav-link">Login</a></li>
              {% endif %}
              </ul>
            </div>
          </div>
    </nav>
    </div>


    <div class="search">
          <div class="container">
            {% block content %}
            {% endblock content %}
          </div>
    </div>



</body>
</html>
